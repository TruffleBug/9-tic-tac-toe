<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="playerNames"></div>

    <div class="gameboard">
        <div><button id="grid0"></button></div>
        <div><button id="grid1"></button></div>
        <div><button id="grid2"></button></div>
        <div><button id="grid3"></button></div>
        <div><button id="grid4"></button></div>
        <div><button id="grid5"></button></div>
        <div><button id="grid6"></button></div>
        <div><button id="grid7"></button></div>
        <div><button id="grid8"></button></div>
    </div>

    <div class="restartButtonContainer">
        <button class="restartButton">Restart</button>
    </div>

    <dialog class="startNewGameDialog">
        <button class ="startNewGameButton">Play Game</button>
    </dialog>
    
    <dialog class="playerInfoDialog">
        <form>
            <label for="player1">Enter Player 1:</label>
            <input type="text" name="player1" id="player1">
            <br>
            <label for="player2">Enter Player 2:</label>
            <input type="text" name="player2" id="player2">
            <br>
            <button type="reset">Clear</button>
            <br>
            <button class="cancel">Cancel</button>
            <br>
            <button type="submit">Let's Go</button>
            <br>
        </form>
    </dialog>

    <script src="script-modular.js"></script>
</body>
</html>
